<!DOCTYPE html>
<html>
  <body>
    <header><h1>Smith College Houses</h1></header>
    <div>
      <aside>
        <form>
          <div>
            <!-- dropdown menu for area of campus -->
            <label for="area">Area of Campus</label>
            <!-- areas of campus -->
            <select id="area">
              <option slected>All</option>
              <option> Green Street </option>
              <option> Upper Elm </option>
              <option> Lower Elm </option>
              <option> Center Campus </option>
              <option> East Quad </option>
              <option> West Quad </option>
            </select>
          </div>
          <div>
            <!-- dropdown menu for year built -->
            <label for="built">Year built</label>
            <!-- range of years built -->
            <select id="built">
              <option slected>All</option>
              <option> 1700-1800 </option>
            </select>
          </div>
          <div>
            <!-- dropdown menu for year renovated -->
            <label for="renovated">Year Renovated</label>
            <!-- range of years renovated -->
            <select id="renovated">
              <option slected>All</option>
              <option> 1800-1900 </option>
            </select>
          </div>
          <div>
            <!-- dropdown menu for capacity -->
            <label for="capacity">Capacity</label>
            <!-- range of capacities -->
            <select id="capacity">
              <option slected>All</option>
              <option> 20-30 </option>
            </select>
          </div>
          <div>
            <!-- dropdown menu for number of singles -->
            <label for="singles">Number of Singles</label>
            <!-- range of number of singles -->
            <select id="singles">
              <option slected>All</option>
              <option> 10-15 </option>
            </select>
          </div>
          <div>
            <!-- dropdown menu for number of doubles -->
            <label for="doubles">Number of Doubles</label>
            <!-- range of number of doubles -->
            <select id="doubles">
              <option slected>All</option>
              <option> 10-15 </option>
            </select>
          </div>
        </form>
      </aside>
    </div>
  </body>
</html>
